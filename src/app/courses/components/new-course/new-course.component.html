<div>
  <form #myform="ngForm" (ngSubmit)="addCourse(myform)" >
    <span>Title:</span><br>
    <input type="text" id="title" class="title" name="title" placeholder="Enter title" ngModel required>
    <br>
    <span>Description:</span><br>
    <input type="text" id="description" class="description" name="description" placeholder="Enter description" ngModel required>
    <br>
    <span>Date:</span><br>
    <app-date-input (dateChanged)="updateDate($event)"></app-date-input><br>
    <span>Duration:</span><br>
    <app-duration-input (durationChanged)="updateDuration($event)"></app-duration-input><br>
    <input type="submit" class="submit" value="Save">
    <button>Cancel</button>
  </form>
</div>
