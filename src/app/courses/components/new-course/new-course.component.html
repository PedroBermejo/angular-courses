<div>
  <form #myform="ngForm" (ngSubmit)="add(myform)" >
    <span>Title:</span><br>
    <input type="text" id="title" class="title" name="title" placeholder="Enter title" ngModel required>
    <br>
    <span>Description:</span><br>
    <input type="text" id="description" class="description" name="description" placeholder="Enter description" ngModel required>
    <br>
    <app-date-input></app-date-input>
    <app-duration-input></app-duration-input>
    <input type="submit" class="submit" value="Log In">
    <button>Cancel</button>
  </form>
</div>
