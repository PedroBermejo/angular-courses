<app-breadcrumbs></app-breadcrumbs>
<main class="main-container">
  <div class="login-page">
    <div class="login-title">
      <h1>Login</h1>
    </div>

    <form class="form" #myform="ngForm" (ngSubmit)="logIn(myform)" >
      <span>E-mail:</span> <span>*required</span><br>
      <input type="text" id="email" class="login" name="email" placeholder="Enter e-mail" ngModel required>
      <br>
      <span>Password:</span> <span>*required</span><br>
      <input type="password" id="password" class="password" name="password" placeholder="Enter password" ngModel required>
      <br>
      <span class="error-message" *ngIf="loginError$ | async">User or password is incorrect</span><br>
      <input type="submit" class="submit" value="Log In" [disabled]="!myform.valid"><br>
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</main>
